[package]
name = "eidolon"
version = "0.0.1-alpha"
edition = "2021"

[lib]
name = "eidolon"
path = "src/lib.rs"

[[bin]]
name = "eidolon"
path = "src/main.rs"

[[bench]]
name = "performance_benchmark"
harness = false

[dependencies]
glium = "0.29"
glutin = "0.26"
image = "0.25.5"
cgmath = "0.18.0"
tobj = "4.0.2"
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["html_reports"] }
